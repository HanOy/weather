<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/sm.min.css">
    <title>天气</title>
</head>

<body>
    <div class="page-group">
        <div class="page page-current">
            <header class="bar bar-nav">
                <a class="icon icon-refresh pull-right"></a>
                <h1 class="title">欧阳天气</h1>
            </header>
            <div class="content">
                <div class="card">
                    <div class="card-content">
                        <div class="card-content-inner">
                            <div class="row">
                                <div class="col-20">经度</div>
                                <div class="col-30 longitude"></div>
                                <div class="col-20">纬度</div>
                                <div class="col-30 latitude"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" id="current-weather">
                    <div class="card-content">
                        <div class="card-header" style="color: #0894ec;">实时天气</div>
                        <div class="card-content-inner">
                            <div class="row">
                                <div class="col-33 desc"></div>
                                <div class="col-33 temperature"><span></span>℃</div>
                                <div class="col-33 aqi">空气质量 <span></span></div>
                            </div>
                        </div>
                        <div class="card-footer time">
                            <div>更新于 <span></span></div>
                        </div>
                    </div>
                </div>
                <div class="card" id="forecast-weather">
                    <div class="card-content">
                        <div class="card-header" style="color: #0894ec;">未来天气</div>
                        <div class="card-content-inner">
                            <div class="buttons-tab">
                                <a href="#tab1" class="tab-link active button">今天</a>
                                <a href="#tab2" class="tab-link button">5天</a>
                                <a href="#tab3" class="tab-link button">一小时降雨</a>
                            </div>
                            <div class="content-block">
                                <div class="tabs">
                                    <div id="tab1" class="tab active">
                                        <div class="content-block" style="margin-top: 1.5rem">
                                            <div class="row">
                                                <div class="col-100 description"></div>
                                            </div>
                                            <div class="divide-line"></div>
                                            
                                        </div>
                                    </div>
                                    <div id="tab2" class="tab">
                                        <div class="content-block" style="margin-top: 1.5rem">
                                            
                                        </div>
                                    </div>
                                    <div id="tab3" class="tab">
                                        <div class="content-block" style="margin-top: 1.5rem">
                                            <div class="row">
                                                <div class="col-100 description"></div>
                                            </div>
                                            <div class="divide-line"></div>
                                            <canvas id="myChart" width="400" height="400"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer time">
                            <div>更新于 <span></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.8&key=ec4ee6b48f599f71d0fbb38330f4d53f"></script>
<script type='text/javascript' src='js/zepto.min.js'></script>
<script type='text/javascript' src='js/sm.min.js' charset="utf-8"></script>
<script type='text/javascript' src='js/chart.min.js'></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>

</html>
